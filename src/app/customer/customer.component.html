<h4 class="table-title">Customer List</h4>

<hr>

<div class="table-responsive">
    <table class="table table-hover table-striped table-sm">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Profiles</th>
                <th scope="col">Level</th>
                <th scope="col">Progress</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{customer.name}}</td>
                <td><span class="badge badge-pill badge-success"
                        *ngFor="let profile of customer.profiles">{{profile.name}}</span></td>
                <td>{{customer.level.levelNum + ' - ' + customer.level.name}}</td>
                <td>{{customer.experiencePoints + '/' + customer.nextLevel.pointsRequired}}</td>
            </tr>
        </tbody>
    </table>
</div>

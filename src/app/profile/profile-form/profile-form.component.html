<form class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="refNum">Reference Number</label>
                <input type="number" class="form-control" id="refNum" placeholder="Enter reference number">
            </div>
            <div class="form-group">
                <label for="profileName">Profile Name</label>
                <input type="text" class="form-control" id="profileName" placeholder="Enter profile name">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="profileDesc">Description</label>
                <textarea class="form-control" id="profileDesc" rows="8" placeholder="Enter profile description"></textarea>
            </div>
        </div>
    </div>
</form>

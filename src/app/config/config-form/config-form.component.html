<form class="container" (ngSubmit)="onSubmit(formData)" novalidate>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="configKey">Key</label>
                <input [(ngModel)]="formData.key" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="configKey" placeholder="Enter key">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="configValue">Value</label>
                <input [(ngModel)]="formData.value" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="configValue" placeholder="Enter value">
            </div>
        </div>
    </div>

    <div class="table-controls">
        <button type="submit" class="btn btn-success mx-1">Save</button>
        <a class="btn btn-warning mx-1" routerLink="/profile">Cancel</a>
    </div>
</form>
